<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比财银行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no, maximum-scale=1,minimum-scale=1">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="format-detection" content="telephone=no,email=no,adress=no">
	<meta name="full-screen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="HandheldFriendly" content="true">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="x-ua-compitable" content="ie=edge">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/keyboard.css">
	<script src="js/rem.js"></script>
</head>
<body>
	<div class="nav"></div>
	<!-- 账号 -->
	<section class="login">
		<section>
	      <img src="./images/4.png" alt="">
	      <input type="text" placeholder="请输入您的手机号码" id="login_mobile">
	    </section>
	    <!-- 密码输入 -->
	    <section>
	      <img src="./images/5.png" alt="">
	      <input id="passwordBtn" type="password" id="safeCode">
	    </section>
	    <div>
	    	<p>登录</p>
	    </div>
	</section>
	<!-- 键盘 -->
	<div class="keyBoard">
		<section class="line">
	    	<p id="chooseNum" class="on">数字</p>
	    	<p id="chooseAlp">字母</p>
	    	<p id="chooseSym">特殊符号</p>
	    </section>
		<!-- 数字键盘 -->
		<div class="num active">
			<ul id="numberBoard">
			</ul>
		</div>
		<!-- 字母键盘 -->
		<div class="English">
			<ul class="first" id="alphabetBoard">
			</ul>
			<div class="last">
				<p>比财科技银行安全键盘</p>
				<p>登 录</p>
			</div>
		</div>
		<!-- 特殊符号键盘 -->
		<div class="symbolBoard">
			<ul id="symbolBoard">
			</ul>
		</div>
	</div>
    

<script src="js/keyboard.js"></script>
</body>
</html>
